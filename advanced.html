<!DOCTYPE html>
<head>
    <title>
       Google Advanced Search
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        #top {
            margin-left: 0;
            margin-right:0;
            width: 100%;
            height: 60px;
            background: #f1f1f1;
            font-size: small;
        }
        #google{
            padding: 10px 20px 0 15px;
            vertical-align: middle;
            position: absolute;
        }
        #go-img{
            vertical-align: middle;
            background-position: 10px -35px;
        }
        #search{
            top: 0;
            right: 10px;
            text-align: right;
            position: fixed;
            padding: 5px;
            color: black;
        }
        #img{
            top: 0;
            right: 71px;
            text-align: right;
            position: fixed;
            padding: 5px;
            color: black;
        }
        
    </style>
</head>
<body>
    <div id='top'>
        <div id='google'>
            <img id='go-img' src='google.png'>
        </div>
        <div id='search'>
            <a href='index.html' style='color:black;'>Search</a>
        </div>
        <div id='img'>
            <a href='image.html' style='color:black;'>Images</a>
        </div>
    </div>
</body>
